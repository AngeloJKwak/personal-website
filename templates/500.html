{% extends "base.html" %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<section class="py-20 bg-white min-h-screen flex items-center">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <h1 class="text-6xl font-bold text-gray-900 mb-4">500</h1>
        <h2 class="text-3xl font-bold text-gray-700 mb-6">Server Error</h2>
        <p class="text-xl text-gray-600 mb-8">
            Sorry, something went wrong on our end. Please try again later.
        </p>
        <a href="{{ url_for('home') }}" 
           class="inline-block bg-blue-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
            Go Home
        </a>
    </div>
</section>
{% endblock %}
